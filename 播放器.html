<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"三个字"的视频播放器</title>
    <style>
        /* 原有样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #b8b8b8;
            font-size: 1.1rem;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }
        
        video {
            width: 100%;
            display: block;
            outline: none;
            max-height: 70vh;
        }
        
        video:fullscreen {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }
        
        .controls {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transition: opacity 0.3s;
            opacity: 0;
        }
        
        .video-container:hover .controls {
            opacity: 1;
        }
        
        .play-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 1rem;
        }
        
        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-right: 1rem;
            position: relative;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #4361ee;
            border-radius: 3px;
            width: 0%;
        }
        
        .time {
            font-size: 0.9rem;
            color: #ddd;
            white-space: nowrap;
            margin-right: 1rem;
        }
        
        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .fullscreen-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            z-index: 1000;
            gap: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .fullscreen-controls.show {
            display: flex;
        }
        
        .skip-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .skip-btn:hover {

        }
        
        .skip-backward {

        }
        
        .skip-forward {
            margin-left: 0.5rem;
        }
        
        .fullscreen-exit-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
        }
        
        .url-input-section {

            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .section-title {

            margin-bottom: 1rem;
            color: #4cc9f0;

        .url-input-container {

            margin-bottom: 1rem;

        .toggle-sidebar {

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('main-video');
            const playPauseBtn = document.getElementById('play-pause');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const timeDisplay = document.getElementById('time-display');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const episodeList = document.getElementById('episode-list');
            const urlInput = document.getElementById('url-input');
            const playUrlBtn = document.getElementById('play-url-btn');
            const searchBox = document.getElementById('search-box');
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const sidebar = document.getElementById('sidebar');
            const emptyState = document.getElementById('empty-state');
            
            // 导入数据相关元素
            const importLocalBtn = document.getElementById('import-local-btn');
            const fileLocalInput = document.getElementById('file-local-input');
            const importUrlBtn = document.getElementById('import-url-btn');
            const urlImportInput = document.getElementById('url-import-input');
            
            // 全屏控制相关元素
            const fullscreenControls = document.getElementById('fullscreen-controls');
            const fullscreenSkipBackward = document.getElementById('fullscreen-skip-backward');
            const fullscreenSkipForward = document.getElementById('fullscreen-skip-forward');
            const fullscreenExitBtn = document.getElementById('fullscreen-exit');
            
            // 弹窗相关元素
            const addModal = document.getElementById('add-modal');
            const openModalBtn = document.getElementById('open-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const cancelAddBtn = document.getElementById('cancel-add');
            const submitAddBtn = document.getElementById('submit-add');
            const videoTitleInput = document.getElementById('video-title');
            const videoUrlInput = document.getElementById('video-url');
            
            // 确认删除弹窗相关元素
            const confirmModal = document.getElementById('confirm-modal');
            const confirmMessage = document.getElementById('confirm-message');
            const confirmCancelBtn = document.getElementById('confirm-cancel');
            const confirmDeleteBtn = document.getElementById('confirm-delete');
            
            // 初始化影视数据（从本地存储加载或使用空数组）
            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            let currentDeleteIndex = -1;
            let startX = 0;
            let currentX = 0;
            let isSwiping = false;
            let fullscreenControlsTimeout;
            
            // 初始化影视列表
            function initVideoList() {
                renderVideoList(videos);
                checkAllLinks();
            }
            
            // 检查所有链接的有效性
            async function checkAllLinks() {
                for (let i = 0; i < videos.length; i++) {
                    await checkLinkValidity(i);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            // 检查单个链接的有效性
            async function checkLinkValidity(index) {
                if (index >= videos.length) return;
                
                const videoItem = videos[index];
                const url = videoItem.url;
                
                try {
                    const response = await fetch(url, { 
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    
                    if (response.type === 'opaque') {
                        updateLinkStatus(index, true);
                    } else {
                        updateLinkStatus(index, true);
                    }
                } catch (error) {
                    updateLinkStatus(index, false);
                }
            }
            
            // 更新链接状态
            function updateLinkStatus(index, isValid) {
                videos[index].isValid = isValid;
                saveVideos();
                
                const episodeItems = document.querySelectorAll('.episode-item');
                if (episodeItems[index]) {
                    const statusIndicator = episodeItems[index].querySelector('.status-indicator');
                    if (statusIndicator) {
                        statusIndicator.textContent = isValid ? '✓' : '⚠️';
                        statusIndicator.className = `status-indicator ${isValid ? 'status-valid' : 'status-invalid'}`;
                    }
                }
            }
            
            // 渲染影视列表
            function renderVideoList(videoArray) {
                episodeList.innerHTML = '';
                
                if (videoArray.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                videoArray.forEach((videoItem, index) => {
                    const swipeContainer = document.createElement('div');
                    swipeContainer.className = 'swipe-container';
                    
                    const episodeItem = document.createElement('div');
                    episodeItem.className = 'episode-item';
                    episodeItem.setAttribute('data-index', index);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '删除';
                    deleteBtn.setAttribute('data-index', index);
                    
                    const statusIndicator = document.createElement('span');
                    statusIndicator.className = `status-indicator ${videoItem.isValid !== false ? 'status-valid' : 'status-invalid'}`;
                    statusIndicator.textContent = videoItem.isValid !== false ? '✓' : '⚠️';
                    
                    episodeItem.innerHTML = `
                        <div class="episode-title">${videoItem.title}</div>
                        <div class="episode-info">
                            <span>第${index + 1}项</span>
                        </div>
                    `;
                    
                    episodeItem.querySelector('.episode-title').appendChild(statusIndicator);
                    
                    swipeContainer.appendChild(episodeItem);
                    swipeContainer.appendChild(deleteBtn);
                    
                    // 点击播放功能
                    episodeItem.addEventListener('click', function(e) {
                        if (!isSwiping) {
                            document.querySelectorAll('.episode-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            
                            this.classList.add('active');
                            
                            video.src = videoItem.url;
                            video.play();
                            playPauseBtn.textContent = '❚❚';
                            
                            if (window.innerWidth <= 768) {
                                sidebar.classList.remove('active');
                            }
                            
                            hideAllDeleteButtons();
                        }
                    });
                    
                    // 触摸事件处理
                    episodeItem.addEventListener('touchstart', function(e) {
                        startX = e.touches[0].clientX;
                        currentX = startX;
                        isSwiping = false;
                        this.classList.add('swiping');
                    });
                    
                    episodeItem.addEventListener('touchmove', function(e) {
                        if (!startX) return;
                        
                        currentX = e.touches[0].clientX;
                        const diffX = currentX - startX;
                        
                        if (diffX < 0) {
                            isSwiping = true;
                            const translateX = Math.max(diffX, -80);
                            this.style.transform = `translateX(${translateX}px)`;
                            
                            if (translateX < -40) {
                                deleteBtn.classList.add('show');
                            } else {
                                deleteBtn.classList.remove('show');
                            }
                        }
                    });
                    
                    episodeItem.addEventListener('touchend', function() {
                        this.classList.remove('swiping');
                        
                        if (!isSwiping) return;
                        
                        const diffX = currentX - startX;
                        
                        if (diffX < -40) {
                            this.style.transform = 'translateX(-80px)';
                            deleteBtn.classList.add('show');
                        } else {
                            this.style.transform = 'translateX(0)';
                            deleteBtn.classList.remove('show');
                        }
                        
                        startX = 0;
                        currentX = 0;
                        setTimeout(() => { isSwiping = false; }, 100);
                    });
                    
                    // 鼠标事件处理
                    episodeItem.addEventListener('mousedown', function(e) {
                        if (window.innerWidth > 768) return;
                        
                        startX = e.clientX;
                        currentX = startX;
                        isSwiping = false;
                        this.classList.add('swiping');
                    });
                    
                    episodeItem.addEventListener('mousemove', function(e) {
                        if (window.innerWidth > 768 || !startX) return;
                        
                        currentX = e.clientX;
                        const diffX = currentX - startX;
                        
                        if (diffX < 0) {
                            isSwiping = true;
                            const translateX = Math.max(diffX, -80);
                            this.style.transform = `translateX(${translateX}px)`;
                            
                            if (translateX < -40) {
                                deleteBtn.classList.add('show');
                            } else {
                                deleteBtn.classList.remove('show');
                            }
                        }
                    });
                    
                    episodeItem.addEventListener('mouseup', function() {
                        if (window.innerWidth > 768) return;
                        
                        this.classList.remove('swiping');
                        
                        if (!isSwiping) return;
                        
                        const diffX = currentX - startX;
                        
                        if (diffX < -40) {
                            this.style.transform = 'translateX(-80px)';
                            deleteBtn.classList.add('show');
                        } else {
                            this.style.transform = 'translateX(0)';
                            deleteBtn.classList.remove('show');
                        }
                        
                        startX = 0;
                        currentX = 0;
                        setTimeout(() => { isSwiping = false; }, 100);
                    });
                    
                    episodeItem.addEventListener('mouseleave', function() {
                        if (window.innerWidth > 768) return;
                        
                        this.classList.remove('swiping');
                        this.style.transform = 'translateX(0)';
                        deleteBtn.classList.remove('show');
                        startX = 0;
                        currentX = 0;
                        isSwiping = false;
                    });
                    
                    // 删除按钮点击事件
                    deleteBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const videoIndex = parseInt(this.getAttribute('data-index'));
                        showDeleteConfirm(videoIndex);
                    });
                    
                    episodeList.appendChild(swipeContainer);
                });
            }
            
            // 显示删除确认弹窗
            function showDeleteConfirm(index) {
                currentDeleteIndex = index;
                const videoTitle = videos[index].title;
                confirmMessage.textContent = `您确定要删除"${videoTitle}"吗？此操作不可撤销。`;
                confirmModal.style.display = 'flex';
            }
            
            // 隐藏所有删除按钮
            function hideAllDeleteButtons() {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.classList.remove('show');
                });
                document.querySelectorAll('.episode-item').forEach(item => {
                    item.style.transform = 'translateX(0)';
                });
            }
            
            // 添加影视
            function addVideo(title, url) {
                if (!title.trim() || !url.trim()) {
                    alert('请输入影视名称和网址');
                    return false;
                }
                
                const newVideo = {
                    title: title.trim(),
                    url: url.trim(),
                    isValid: true
                };
                
                videos.push(newVideo);
                saveVideos();
                renderVideoList(videos);
                
                checkLinkValidity(videos.length - 1);
                
                videoTitleInput.value = '';
                videoUrlInput.value = '';
                
                return true;
            }
            
            // 删除影视
            function deleteVideo(index) {
                if (index >= 0 && index < videos.length) {
                    videos.splice(index, 1);
                    saveVideos();
                    renderVideoList(videos);
                    hideAllDeleteButtons();
                }
            }
            
            // 保存影视数据到本地存储
            function saveVideos() {
                localStorage.setItem('videos', JSON.stringify(videos));
            }
            
            // 导入本地数据功能
            importLocalBtn.addEventListener('click', function() {
                fileLocalInput.click();
            });
            
            fileLocalInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.name.toLowerCase().endsWith('.txt')) {
                    alert('请选择TXT文件');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    const importedVideos = parseTxtContent(content, 'local');
                    
                    if (importedVideos.length > 0) {
                        videos = [...videos, ...importedVideos];
                        saveVideos();
                        renderVideoList(videos);
                        
                        for (let i = videos.length - importedVideos.length; i < videos.length; i++) {
                            checkLinkValidity(i);
                        }
                        
                        alert(`成功导入 ${importedVideos.length} 个影视项目`);
                    } else {
                        alert('未找到有效的影视数据，请检查文件格式');
                    }
                    
                    fileLocalInput.value = '';
                };
                
                reader.readAsText(file);
            });
            
            // 导入网址数据功能
            importUrlBtn.addEventListener('click', function() {
                const content = urlImportInput.value.trim();
                if (!content) {
                    alert('请输入网址数据');
                    return;
                }
                
                const importedVideos = parseTxtContent(content, 'url');
                
                if (importedVideos.length > 0) {
                    videos = [...videos, ...importedVideos];
                    saveVideos();
                    renderVideoList(videos);
                    
                    for (let i = videos.length - importedVideos.length; i < videos.length; i++) {
                        checkLinkValidity(i);
                    }
                    
                    alert(`成功导入 ${importedVideos.length} 个影视项目`);
                    urlImportInput.value = '';
                } else {
                    alert('未找到有效的影视数据，请检查输入格式');
                }
            });
            
            // 解析内容
            function parseTxtContent(content, type) {
                const lines = content.split('\n');
                const videos = [];
                
                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;
                    
                    let title, url;
                    
                    if (line.includes(',')) {
                        const parts = line.split(',');
                        if (parts.length >= 2) {
                            title = parts[0].trim();
                            url = parts[1].trim();
                        }
                    } else {
                        const parts = line.split(/\s+/);
                        if (parts.length >= 2) {
                            title = parts[0].trim();
                            url = parts[1].trim();
                        } else {
                            // 如果只有一行内容，认为是纯网址
                            title = `影视 ${videos.length + 1}`;
                            url = line;
                        }
                    }
                    
                    if (type === 'url') {
                        // 对于网址数据，确保URL是完整的HTTP/HTTPS链接
                        if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                    }
                    
                    if (title && url && isValidUrl(url)) {
                        videos.push({
                            title: title,
                            url: url,
                            isValid: true
                        });
                    }
                }
                
                return videos;
            }
            
            // 验证URL格式
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
            
            // 搜索功能
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (searchTerm) {
                    const filteredVideos = videos.filter(video => 
                        video.title.toLowerCase().includes(searchTerm)
                    );
                    renderVideoList(filteredVideos);
                } else {
                    renderVideoList(videos);
                }
            });
            
            // 弹窗控制
            openModalBtn.addEventListener('click', function() {
                addModal.style.display = 'flex';
            });
            
            closeModalBtn.addEventListener('click', function() {
                addModal.style.display = 'none';
            });
            
            cancelAddBtn.addEventListener('click', function() {
                addModal.style.display = 'none';
            });
            
            submitAddBtn.addEventListener('click', function() {
                if (addVideo(videoTitleInput.value, videoUrlInput.value)) {
                    addModal.style.display = 'none';
                }
            });
            
            // 确认删除弹窗控制
            confirmCancelBtn.addEventListener('click', function() {
                confirmModal.style.display = 'none';
                currentDeleteIndex = -1;
                hideAllDeleteButtons();
            });
            
            confirmDeleteBtn.addEventListener('click', function() {
                if (currentDeleteIndex !== -1) {
                    deleteVideo(currentDeleteIndex);
                    confirmModal.style.display = 'none';
                    currentDeleteIndex = -1;
                }
            });
            
            // 点击弹窗外部关闭弹窗
            addModal.addEventListener('click', function(e) {
                if (e.target === addModal) {
                    addModal.style.display = 'none';
                }
            });
            
            confirmModal.addEventListener('click', function(e) {
                if (e.target === confirmModal) {
                    confirmModal.style.display = 'none';
                    currentDeleteIndex = -1;
                    hideAllDeleteButtons();
                }
            });
            
            // 支持按Enter键提交表单
            videoTitleInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitAddBtn.click();
                }
            });
            
            videoUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitAddBtn.click();
                }
            });
            
            // 侧边栏切换
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // 点击侧边栏外部关闭侧边栏
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(event.target) && 
                    !toggleSidebar.contains(event.target) && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
            
            // 播放/暂停功能
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '❚❚';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '▶';
                }
            });
            
            // 更新进度条
            video.addEventListener('timeupdate', function() {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60);
                const durationMinutes = Math.floor(video.duration / 60);
                const durationSeconds = Math.floor(video.duration % 60);
                
                timeDisplay.textContent = 
                    `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            });
            
            // 点击进度条跳转
            progressContainer.addEventListener('click', function(e) {
                const clickX = e.offsetX;
                const width = this.offsetWidth;
                const clickTime = (clickX / width) * video.duration;
                video.currentTime = clickTime;
            });
            
            // 全屏功能
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen().catch(err => {
                            console.log(`全屏请求错误: ${err.message}`);
                        });
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    } else if (video.mozRequestFullScreen) {
                        video.mozRequestFullScreen();
                    } else if (video.msRequestFullscreen) {
                        video.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });
            
            // 全屏控制功能
            fullscreenSkipBackward.addEventListener('click', function() {
                video.currentTime = Math.max(0, video.currentTime - 10);
                showFullscreenControls();
            });
            
            fullscreenSkipForward.addEventListener('click', function() {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
                showFullscreenControls();
            });
            
            fullscreenExitBtn.addEventListener('click', function() {
                if (document.fullscreenElement) {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });
            
            // 全屏状态变化监听
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    showFullscreenControls();
                } else {
                    hideFullscreenControls();
                }
            });
            
            // 显示全屏控制栏
            function showFullscreenControls() {
                if (document.fullscreenElement) {
                    fullscreenControls.classList.add('show');
                    
                    clearTimeout(fullscreenControlsTimeout);
                    
                    fullscreenControlsTimeout = setTimeout(() => {
                        if (document.fullscreenElement) {
                            fullscreenControls.classList.remove('show');
                        }
                    }, 3000);
                }
            }
            
            // 隐藏全屏控制栏
            function hideFullscreenControls() {
                fullscreenControls.classList.remove('show');
                clearTimeout(fullscreenControlsTimeout);
            }
            
            // 全屏时鼠标移动显示控制栏
            document.addEventListener('mousemove', function(e) {
                if (document.fullscreenElement) {
                    showFullscreenControls();
                }
            });
            
            // 网址播放功能
            playUrlBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (url) {
                    video.src = url;
                    video.play();
                    playPauseBtn.textContent = '❚❚';
                    
                    document.querySelectorAll('.episode-item').forEach(item => {
                        item.classList.remove('active');
                    });
                }
            });
            
            // 支持按Enter键播放网址
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    playUrlBtn.click();
                }
            });
            
            // 视频结束时重置按钮
            video.addEventListener('ended', function() {
                playPauseBtn.textContent = '▶';
            });
            
            // 初始化影视列表
            initVideoList();
        });
    </script>
</body>
</html>
